<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Type Refinery D3v4 and WebCola controls</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
  </head>
  <body>
    <style>
      .float-left {
        float: left;
        display: block;
      }
    </style>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="row g-5">
            <div class="d-grid gap-3">
              <div class="p-2 bg-light border"></div>
              <div class="p-2 bg-light border"></div>
              <div class="p-2 bg-light border"></div>
            </div>
          </div>
          <div class="row g-5">
            <div
              class="btn-group-vertical"
              role="group"
              aria-label=" Vertical radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="sighting"
                value="sighting"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-outline-warning"
                for="sighting"
                >Sighting</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="task"
                value="task"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning"
                for="task"
                >Tasks</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="impact"
                value="impact"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning"
                for="impact"
                >Impact</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="event"
                value="event"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning"
                for="event"
                >Event</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="me"
                value="me"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning"
                for="me"
                >Me</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio2"
                id="company"
                value="company"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning"
                for="company"
                >Company</label
              >
            </div>
          </div>
          <div class="row gy-5">
            <div
              class="btn-group-vertical"
              role="group"
              aria-label=" Vertical radio toggle button group 2"
            >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio3"
                id="light"
                value="light"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-outline-primary"
                for="light"
                >Light</label
              >
              <input
                type="radio"
                class="btn-check"
                name="vbtn-radio3"
                id="dark"
                value="dark"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-primary"
                for="dark"
                >Dark
              </label
              >
            </div>
          </div>
        </div>
        <div class="col-3" id="index_svg"></div>
        <div class="col-4" id="working_svg"></div>
        <div class="col-1" id="object_form"></div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
