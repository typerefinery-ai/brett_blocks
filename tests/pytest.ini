[pytest][tool:pytest]

testpaths = teststestpaths = tests

python_files = test_*.pypython_files = test_*.py

python_classes = Test*python_classes = Test*

python_functions = test_*python_functions = test_*

addopts = 

# Markers for selective test execution    -v

markers =    --tb=short

    discovery: Discovery phase tests    --strict-markers

    generation: Data form generation tests    --disable-warnings

    execution: Block execution tests    --color=yes

    verification: Object comparison tests    --durations=10

    reporting: Report generation tests    

    integration: Full pipeline integration testsmarkers =

    unit: Unit tests

# Output options    integration: Integration tests

addopts =     data_form: Data form conversion tests

    -v    stix_object: STIX object creation tests

    --tb=short    roundtrip: Complete roundtrip tests (data form -> STIX object -> comparison)

    --strict-markers    slow: Tests that take more than a few seconds
    --disable-warnings

# Session-scoped fixtures
console_output_style = progress
