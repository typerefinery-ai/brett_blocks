[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    
markers =
    unit: Unit tests
    integration: Integration tests
    data_form: Data form conversion tests
    stix_object: STIX object creation tests
    roundtrip: Complete roundtrip tests (data form -> STIX object -> comparison)
    slow: Tests that take more than a few seconds